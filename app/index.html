<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>WIE</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="container-menu">
                <menu>
                    <li><a href="#wrapper" class="active">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#works">Works</a></li>
                    <li><a href="#contact">contact</a></li>
                </menu>
            </div>
            <div class="burger" @click="burgerAdd">
                <div class="burger__line" ref="arrow"></div>
                <div class="burger__line" ref="arrow1"></div>
                <div class="burger__line" ref="arrow2"></div>
            </div>
            <div class="menu-burger" ref="burger">
                <menu>
                    <li>
                        <a href="#wrapper" class="active" @click="burgerDel">Home</a>
                    </li>
                    <li><a href="#about" @click="burgerDel">About</a></li>
                    <li><a href="#works" @click="burgerDel">Works</a></li>
                    <li><a href="#contact" @click="burgerDel">contact</a></li>
                    <div class="arrow" @click="burgerDel">
                        <div class="arrow__line" id="arrow-left"></div>
                        <div class="arrow__line" id="arrow-rigth"></div>
                    </div>
                </menu>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
